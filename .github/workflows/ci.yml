name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Fazer checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # ðŸ‘‡ Agora instala dependÃªncias dentro de back-end/src
    - name: Instalar dependÃªncias do backend
      working-directory: back-end/src
      run: npm install

    # ðŸ‘‡ Inicia o servidor dentro de back-end/src
    - name: Iniciar servidor em background
      working-directory: back-end/src
      run: |
        npm start &
        sleep 10  # espera o servidor subir

    # ðŸ‘‡ Faz o healthcheck
    - name: Fazer healthcheck
      run: curl -f http://localhost:4000/health || exit 1
