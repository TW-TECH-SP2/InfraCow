name: CI/CD Pipeline - Node API (Vite)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # =========================
  # Job 1: CI - Testes e valida√ß√£o
  # =========================
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar testes
        run: npm test

      - name: Iniciar servidor Vite (em background)
        run: |
          npm run dev &
          sleep 5  # aguarda o servidor iniciar
        env:
          NODE_ENV: test

      - name: Testar healthcheck do front-end
        run: |
          echo "üîç Verificando se o front-end responde na porta 5173..."
          curl -f http://localhost:5173 || (echo "‚ùå Healthcheck falhou!" && exit 1)
