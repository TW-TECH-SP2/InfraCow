name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Fazer checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # ğŸ‘‡ Copia os arquivos package.json e package-lock.json do back-end para a raiz (opcional)
    - name: Copiar arquivos de dependÃªncia do backend
      run: cp back-end/package*.json ./

    # ğŸ‘‡ Instala as dependÃªncias com base nesses arquivos
    - name: Instalar dependÃªncias
      run: npm install

    # ğŸ‘‡ Inicia o servidor do backend
    - name: Iniciar servidor em background
      run: |
        node back-end/src/index.js &
        sleep 10

    # ğŸ‘‡ Faz o healthcheck
    - name: Fazer healthcheck
      run: |
        curl -f http://localhost:4000/health || exit 1
